<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Biometrics - Manager Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 100px auto;
        }
        .dashboard {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        .sessions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .sessions-table th,
        .sessions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .sessions-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        .sessions-table tr:hover {
            background: #f8f9fa;
        }
        .download-btn {
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
        }
        .download-btn:hover {
            background: #218838;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            width: auto;
            padding: 8px 20px;
            background: #dc3545;
        }
        .download-all-btn {
            width: auto;
            padding: 8px 20px;
            background: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <h1>Manager Login</h1>
            <p style="color: #666; margin-bottom: 20px;">Enter password to access dashboard</p>
            <div id="loginError" class="error" style="display: none;"></div>
            <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard" style="display: none;">
            <div class="header-actions">
                <div>
                    <h1>Touch Biometrics Dashboard</h1>
                    <p style="color: #666;">Session data and analytics</p>
                </div>
                <div>
                    <button class="download-all-btn" onclick="downloadAll()">Download All CSVs (ZIP)</button>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div id="message" style="display: none;"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalSessions">0</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Unique Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalEvents">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
            </div>

            <h2>All Sessions</h2>
            <div id="loading" class="loading">Loading sessions...</div>
            <table class="sessions-table" id="sessionsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>Session ID</th>
                        <th>Started</th>
                        <th>Ended</th>
                        <th>Tasks Completed</th>
                        <th>Total Events</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sessionsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let token = localStorage.getItem('manager_token');

        // Check if already logged in
        if (token) {
            showDashboard();
        }

        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!password) {
                errorDiv.textContent = 'Please enter a password';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/manager/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    token = data.token;
                    localStorage.setItem('manager_token', token);
                    showDashboard();
                } else {
                    errorDiv.textContent = data.detail || 'Invalid password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('manager_token');
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        async function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            await loadSessions();
        }

        async function loadSessions() {
            try {
                const response = await fetch(`${API_BASE}/manager/sessions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                const sessions = data.sessions || [];

                // Update stats
                document.getElementById('totalSessions').textContent = sessions.length;
                const uniqueUsers = new Set(sessions.map(s => s.user_id)).size;
                document.getElementById('totalUsers').textContent = uniqueUsers;
                const totalEvents = sessions.reduce((sum, s) => sum + (s.total_events || 0), 0);
                document.getElementById('totalEvents').textContent = totalEvents.toLocaleString();

                // Populate table
                const tbody = document.getElementById('sessionsBody');
                tbody.innerHTML = '';

                sessions.forEach(session => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${session.user_id}</td>
                        <td>${session.user_name || 'N/A'}</td>
                        <td>${session.session_id}</td>
                        <td>${formatDate(session.started_at_iso)}</td>
                        <td>${formatDate(session.ended_at_iso)}</td>
                        <td>${session.tasks_completed || 0}</td>
                        <td>${(session.total_events || 0).toLocaleString()}</td>
                        <td>
                            <button class="download-btn" onclick="downloadFile('${session.user_id}', '${session.session_id}', 'events.csv')">CSV</button>
                            <button class="download-btn" onclick="downloadFile('${session.user_id}', '${session.session_id}', 'events.json')">JSON</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('sessionsTable').style.display = 'table';
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading sessions. Please refresh.';
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                const date = new Date(dateStr);
                return date.toLocaleString();
            } catch {
                return dateStr;
            }
        }

        function downloadFile(userId, sessionId, fileType) {
            const ext = fileType === 'events.json' ? 'json' : 'csv';
            const url = `${API_BASE}/manager/files/${userId}/${sessionId}/events.${ext}`;
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `events_${sessionId}.${ext}`);
            link.setAttribute('target', '_blank');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function downloadAll() {
            try {
                const response = await fetch(`${API_BASE}/manager/download-all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', 'all_touch_data.zip');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);

                showMessage('Download started!', 'success');
            } catch (error) {
                showMessage('Download failed. Please try again.', 'error');
            }
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = type;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 3000);
        }

        // Allow Enter key to login
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
